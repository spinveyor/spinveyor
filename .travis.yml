language: python
matrix:
  include:
  - name: Python 3.7.1 on Xenial Linux
    dist: xenial
    python: '3.7'
  - name: Python 3.7 on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
install:
    - pip3 install -r requirements.txt
    - pip3 install pyinstaller
script:
- |
  pyinstaller -c --onefile --hidden-import=celery --hidden-import=celery.fixups --hidden-import=celery.fixups.django spinveyor/spinveyor.py
before_deploy:
- tar czvf dist/spinveyor_$TRAVIS_OS_NAME.tar.gz

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: on
  file: 
    - dist/spinveyor_*.tar.gz
  on:
    repo: spinveyor/spinveyor
    branch: master
    tags: true
