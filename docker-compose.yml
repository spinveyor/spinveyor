version: '3.4'
services:
  redis:
    image: redis
    ports:  
      - 6379:6379

  flower:  
    image: mher/flower
    command: flower --port=5555 --broker=redis://redis:6379/0
    ports:  
      - 5555:5555
    depends_on:
      - redis
   
  nginx:
    image: nginx:latest
    ports: 
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flower
